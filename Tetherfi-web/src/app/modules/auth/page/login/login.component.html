<div class="row pt-5">
    <div class="col-12">
        <h4 class="font mb-0 c-primary font-weight-medium-bold text-center text-lg-start">Welcome back to Tetherfi</h4>
        <p class="c-secondary text-center text-lg-start">Log in to your account below</p>
    </div>
</div>
<div class="row py-4">
    <div class="col d-flex justify-content-center">
        <form (ngSubmit)="login()" [formGroup]="loginForm" class="w-75 w-lg-100">
            <div class="text-danger"></div>
            <app-text-input [formControl]="f['username']" [label]="'Username'" [placeholder]="'Username'"
                [customClasses]="textInputCustomClasses"></app-text-input>

            <app-text-input [formControl]="f['password']" [label]="'Password'" [placeholder]="'Password'"
                [type]="'password'" [customClasses]="textInputCustomClasses"></app-text-input>

            <div class="row align-items-center">
                <div class="col-12 col-sm-6">
                    <app-checkbox-input [formControl]="f['rememberMe']" [label]="'Remember Me'"
                        [customClasses]="checkboxCustomClasses"></app-checkbox-input>
                </div>

                <div class="col-12 col-sm-6 d-flex justify-content-end fs-14">
                    <a class="text-decoration-none link-primary-light" routerLink="/auth/forgot-password">
                        Forgot Password?
                    </a>
                </div>
            </div>

            <div class="form-group d-flex justify-content-center pt-4">
                <button type="submit" class="btn btn-primary w-100 input-h-3 fs-16" (click)="login()"
                    [disabled]="!loginForm.valid || isFormProcessing">
                    <span *ngIf="isFormProcessing" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                    <p class="fs-14 my-auto" *ngIf="!isFormProcessing && !isLogged">LOG IN</p>
                    <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg"
                        *ngIf="isLogged">
                        <path
                            d="M10.5 20C4.977 20 0.5 15.523 0.5 10C0.5 4.477 4.977 0 10.5 0C16.023 0 20.5 4.477 20.5 10C20.5 15.523 16.023 20 10.5 20ZM10.5 18C12.6217 18 14.6566 17.1571 16.1569 15.6569C17.6571 14.1566 18.5 12.1217 18.5 10C18.5 7.87827 17.6571 5.84344 16.1569 4.34315C14.6566 2.84285 12.6217 2 10.5 2C8.37827 2 6.34344 2.84285 4.84315 4.34315C3.34285 5.84344 2.5 7.87827 2.5 10C2.5 12.1217 3.34285 14.1566 4.84315 15.6569C6.34344 17.1571 8.37827 18 10.5 18ZM9.503 14L5.26 9.757L6.674 8.343L9.503 11.172L15.159 5.515L16.574 6.929L9.503 14Z"
                            fill="white" />
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row py-3">
    <div class="col d-flex justify-content-center fs-14">
        <p>
            Not a member?
            <a class="text-decoration-none link-primary-light" routerLink="/auth/register">Enroll now</a>
        </p>
    </div>
</div>
